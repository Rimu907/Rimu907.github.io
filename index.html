<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Plane</title>
		<style>
			ul{
				list-style: none;
			}
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 1000px;
				height: 476px ;
				border: 1px solid white;
				margin: 50px auto;
				overflow: hidden;
			}
			ul{
				height: 476px;
				width: 20000px;
				position: relative;
			}
			ul li{
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box"></div>
			<ul id="list">
				<li><img src="./materials/road.png" alt=""></li>
				<li><img src="./materials/road.png" alt=""></li>
				<li><img src="./materials/road.png" alt=""></li>
			</ul>
			<script>
				var box = document.getElementById('box');
				var list = document.getElementById('list');
				var left = 0;
				list.innerHTML += list.innerHTML;
				var time;
				function move(){
					time = setInterval(function(){
						left -= 4;
						if(left <= -12000){
							left = 0;
						}
						list.style.left = left + 'px';
					},20);
				}
				
				box.onmouseenter = function(){
					clearInterval(time);
				}
				box.onmouseleave = function(){
					move();
				}
				
			</script>
	</body>
</html>
