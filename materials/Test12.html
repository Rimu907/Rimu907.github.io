<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试 盒子模型</title>
	</head>
	<body>
		<!-- 内边距padding 设置内容和边框距离-->
		<input type = "text" placeholder="姓名" style="padding: 10px;"/>
		
		<!-- 外边距margin 盒子间距-->
		<input type = "radio" style=" margin: 20px;">男
		<input type = "radio" style=" margin-top: 20px;">女
		<input type = "radio" style=" margin-bottom: 20px;">女
		<input type = "radio" style=" margin-left: 20px;">女
		<input type = "radio" style=" margin-right: 20px;">女
	</body>
</html>
